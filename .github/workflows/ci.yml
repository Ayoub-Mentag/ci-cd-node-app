name: New Release
on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and Push
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          dockerfile: Dockerfile
          repository: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}
          tag_with_ref: true

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set TAG
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Dispatch Workflow to Env Repo
        uses: benc-uk/workflow-dispatch@v1.2
        with:
          workflow: ApplicationVersion.yaml
          token: ${{ secrets.GH_PAT }}
          inputs: '{"tag_name": "${{ env.TAG_NAME }}", "app_repo": "${{ github.event.repository.name }}", "image": "${{ github.event.repository.full_name }}:${{ env.TAG_NAME }}"}'
          repo: your-github-username/example-environment
          ref: refs/heads/main
